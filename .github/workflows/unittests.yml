name: Unit Tests

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for DVC

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r Requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Set up DVC (if needed)
        run: |
          dvc pull || echo "DVC pull failed, continuing without data files"
        continue-on-error: true

      - name: Create test data directory structure
        run: |
          mkdir -p data/processed
          # Create a minimal test CSV if fraud_final.csv doesn't exist
          if [ ! -f "data/processed/fraud_final.csv" ]; then
            echo "user_id,class,feature1,feature2" > data/processed/fraud_final.csv
            echo "1,0,0.5,0.3" >> data/processed/fraud_final.csv
            echo "2,1,0.8,0.9" >> data/processed/fraud_final.csv
          fi

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov=scripts --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check src/ scripts/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only src/ scripts/ tests/
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Tests failed on one or more Python versions"
            exit 1
          else
            echo "✅ All tests passed"
          fi
